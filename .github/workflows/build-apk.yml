name: Build APK file
on:
  push:
    paths:
      - 'pubspec.yaml'
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.9'
    - run: ./scripts/release.sh
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
